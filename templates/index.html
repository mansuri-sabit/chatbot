<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Troika Hospital Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Floating button */
    #chatToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0073aa;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 26px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Chat box */
    #chatBox {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      max-height: 500px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      z-index: 999;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #chatHeader {
      background: #0073aa;
      color: white;
      padding: 12px;
      font-weight: bold;
      text-align: center;
    }

    #chatMessages {
      padding: 10px;
      flex: 1;
      overflow-y: auto;
      font-size: 14px;
    }

    #chatForm {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #chatForm textarea {
      flex: 1;
      padding: 8px;
      border: none;
      resize: none;
      font-size: 14px;
    }

    #chatForm button {
      background: #0073aa;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }

    .bot {
      margin: 8px 0;
      color: #333;
    }

    .user {
      text-align: right;
      margin: 8px 0;
      color: #0073aa;
    }
  </style>
</head>
<body>

<!-- Floating button -->
<button id="chatToggle">ðŸ’¬</button>

<!-- Chat window -->
<div id="chatBox">
  <div id="chatHeader">Troika Hospital Chat</div>
  <div id="chatMessages"></div>
  <form id="chatForm">
    <textarea name="message" placeholder="Ask something..." rows="1" required></textarea>
    <button type="submit">Send</button>
  </form>
</div>

<script>
  const toggle = document.getElementById("chatToggle");
  const box = document.getElementById("chatBox");
  const form = document.getElementById("chatForm");
  const textarea = form.querySelector("textarea");
  const messages = document.getElementById("chatMessages");

  toggle.addEventListener("click", () => {
    box.style.display = box.style.display === "none" || box.style.display === "" ? "flex" : "none";
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const text = textarea.value.trim();
    if (!text) return;

    appendMessage("You", text, "user");
    textarea.value = "";

    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      appendMessage("Troika", data.reply || "Something went wrong", "bot");
    } catch (err) {
      appendMessage("Error", "Failed to get response", "bot");
    }
  });

  function appendMessage(sender, text, cls) {
    const p = document.createElement("p");
    p.className = cls;
    p.innerHTML = `<strong>${sender}:</strong> ${text}`;
    messages.appendChild(p);
    messages.scrollTop = messages.scrollHeight;
  }
</script>

</body>
</html>
